<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid bg-primary">
    <div class="navbar-brand pull-left fixed">
      <a class="navbar-link">
        <span (click)="returnToPreviousSite()" class="glyphicon glyphicon-chevron-left whiteText"></span>
      </a>
    </div>
    <!--heading on the nav bar-->
    <div class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="whiteText">Flickr Search</b>
      </a>
    </div>
  </div>
</nav>


<div class="container-fluid top-margin">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
           <span class="glyphicon glyphicon-search"></span>
         </a>
    </span>
  </div>
  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)" width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
    </div>
  </div>
</div>
