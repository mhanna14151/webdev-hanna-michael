<!--This is the content below the banner-->

<div class= "bottomPadding moh-max-height moh-Margin-For-Two-Columns">
  <div class="row moh-max-height">
    <!--Content on the Left-->
    <div class="col-sm-3 hidden-xs moh-right-divider moh-max-height">
      <ul class="list-group borderless">
        <li class="list-group-item">
          <a (click)="createNewWidget('HEADING')">
            Header
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Label
          </a>
        </li>
        <li class="list-group-item">
          <a (click)="createNewWidget('HTML')">
            HTML
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Text Input
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Link
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Button
          </a>
        </li>
        <li class="list-group-item">
          <a (click)="createNewWidget('IMAGE')">
            Image
          </a>
        </li>
        <li class="list-group-item">
          <a (click)="createNewWidget('YOUTUBE')">
            YouTube
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Data Table
          </a>
        </li>
        <li class="list-group-item">
          <a>
            Repeater
          </a>
        </li>
      </ul>
    </div>
    <!--Content on the Right, Main Column.-->
    <div class="col-sm-9 paddingWithNoTop small-top-Margin">
      <label>Name</label>
      <input class="form-control"
             type = "text"
             placeholder="Name of Widget"
             value = {{widget.widgetType}}>
      <label>Text</label>
      <input class="form-control"
             type = "text"
             placeholder="US Senate Reaches Compromise on Emergency"
             [(ngModel)] ="text" name ="text">
      <label>Size</label>
      <input type="number"
             class="form-control"
             placeholder="3"
             [(ngModel)] ="size" name ="size">
      <a class="btn btn-danger btn-block"
         (click)="deleteThisWidget(widgetID)">Delete</a>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a>
        <span (click)="returnToProfile()" class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
