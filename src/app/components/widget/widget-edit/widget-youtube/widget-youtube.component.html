<!--The banner-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row container-fluid">
    <!--the left column-->
    <!--right column-->
    <div class = "container-fluid">
      <!--heading on the nav bar-->
      <div class="navbar-header pull-left ">
        <div class="navbar-brand pull-left fixed">
          <a class="navbar-link">
            <span (click)="returnToPreviousSite()" class="glyphicon glyphicon-chevron-left blackText"></span>
          </a>
        </div>
        <a class="navbar-brand thick">
          <b class="indent">Widget Edit</b>
        </a>
      </div>
      <!--Presumably in a future assignment,
      I will edit this glyphicon to add the result.-->
      <a class="navbar-link navbar-text pull-right fixed">
        <span (click)="updateWidgetYoutube(text, width, url)" class="glyphicon glyphicon-ok blackText"></span>
      </a>
    </div>
  </div>
</nav>

<!--This is the content below the banner-->
<div class= "bottomPadding moh-max-height moh-Margin-For-Two-Columns">
  <div class="row moh-max-height">
    <!--Content on the Left-->
    <!--Content on the Right, Main Column.-->
    <div class="paddingWithNoTop small-top-Margin">
      <label>Name</label>
      <input class="form-control"
             type = "text"
             placeholder="Name of Widget"
             value = {{widget.widgetType}}>
      <label>Text</label>
      <input class="form-control"
             type="text"
             id="text"
             placeholder="Text regarding Widget"
             [(ngModel)] ="text" name ="text">
      <label>URL</label>
      <input type="url"
             id = "url"
             class='form-control'
             placeholder="https://youtu.be/xuzNvBWaPy0>"
             [(ngModel)] = "url" name = "url">
      <label>Width</label>
      <input type="text" class="form-control"
             placeholder="1-100%"
             id = "width"
             [(ngModel)] = "width" name = "width">
      <a class="btn btn-danger btn-block moh-top-margin"
         (click)="deleteThisWidget(widgetID)">Delete
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="returnToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
